<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/1fa3afec9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="rockPaperScissor.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Bato Papel Gunting</p>
        </div>
        <div class="player">
            <p class="name">User</p>
            <p class="computer">Computer</p>
        </div>
        <div class="handsContainer">
            <div class="handOne">
                <img src="images/L1.png" alt="" width="100">
            </div>
            <p>Payts</p>
            <div class="handTwo">
                <img src="images/R1.png" alt="" width="100">
            </div>
        </div>
         
        <div class="scoreBoard">
            <div id="user">0</div>
            <p>Score</p>
            <div id="computer">0</div>
        </div>
        <div class="winner">
           <p id="result"> </p>
        </div>
        <div class="options">
            <div class="rock">
                <button type="button" id="bato" onclick='choice("bato")'><img src="images/bato.png" alt=""></button>
            </div>
            <div class="paper">
                <button type="button" id="papel" onclick='choice("papel")'><img src="images/papel.png" alt=""></button>
            </div>
            <div class="scissor">
                <button type="button" id="gunting" onclick='choice("gunting")'><img src="images/gunting.png" alt=""></button>
            </div>
        </div>
    </div>
    <script src="rockPaperScissor.js"></script>
</body>
</html>
